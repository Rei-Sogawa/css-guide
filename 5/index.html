<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-wipe@4.3.0/index.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn">標準ボタン</a>
      <a href="#" class="btn btn--arrow-right">矢印付きボタン</a>
      <a href="#" class="btn btn--large">大ボタン</a>
      <a href="#" class="btn btn--warning">色違いボタン</a>
      <a href="#" class="rounded-btn">角丸ボタン</a>
      <a href="#" class="before-icon-btn before-icon-btn--download">ダウンロード</a>
      <a href="#" class="before-icon-btn before-icon-btn--zoom">拡大</a>
      <span class="before-icon before-icon--pdf">
        <a href="#">ファイル名.pdf</a>
      </span>
      <span class="before-icon before-icon--excel">
        <a href="#">ファイル名.xlsx</a>
      </span>
      <span class="before-icon before-icon--power-point">
        <a href="#">ファイル名.pptx</a>
      </span>
      <span class="before-icon before-icon--check-square">
        <a href="#">チェック項目</a>
      </span>
      <span class="before-icon before-icon--chevron-left">
        <a href="#">戻る</a>
      </span>
      <span class="after-icon after-icon--chevron-right">
        <a href="#">進む</a>
      </span>
      <span class="label">NEWS</span>
      <span class="label label--warning">PRESS RELEASE</span>
      <a href="#" class="label label--link">NEWS</a>
      <span class="rounded-label">NEWS</span>
      <h1 class="level1-heading">
        <span class="level1-heading__inner">ページタイトル</span>
      </h1>
      <h2 class="level2-heading">見出し２</h2>
      <h3 class="level3-heading">見出し３</h3>
      <h4 class="level4-heading">見出し４</h4>
      <h5 class="level5-heading">見出し５</h5>
      <h6 class="level6-heading">見出し６</h6>
      <strong class="caution-text">※注釈が入ります</strong>
      <p class="note-text">※注釈が入ります</p>
    </div>
  </body>
</html>
